<nb-layout center>
 <nb-layout-header fixed>
    	<logo-button label="Blogger" buttonIcon="book-open-outline" (click)="toggle()"></logo-button>
 </nb-layout-header>
 <nb-layout-header subheader>
    <nb-actions size="medium" >
       <nb-action routerLink="" icon="home-outline"></nb-action>
       <nb-action *ngIf="this.userService.getUserToken()" routerLink="post/new" icon="plus-outline"></nb-action>
       <nb-action *ngIf="this.userService.getUserToken()" routerLink="user/posts" icon="edit-outline"></nb-action>
    </nb-actions>
 </nb-layout-header>
 <nb-sidebar fixed state="collapsed" responsive >
    <nav-action></nav-action>
 </nb-sidebar>
 <nb-layout-column>
    <router-outlet></router-outlet>
 </nb-layout-column>
</nb-layout>
